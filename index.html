<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Random User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>

  <div class="container bg-light">
    <h1 class="my-4 py-1">Random User</h1>

    <form class="generator">
      
      <div class="form-group">

       <label class="generator__input-name py-3">Number of people
        <input class="form-control form-control-lg generator__input" name="users-number" type="number" value="10">
      </label>

      </div>
      
      <div class="col-auto my-1">
        <label class="mr-sm-2 py-3" for="inlineFormCustomSelect">Choose sex</label>
        <select class="custom-selec mr-sm-2" name="gender" >
          <option value="both" selected>all</option>
          <option value="male">Man</option>
          <option value="female">Woman</option>
          
        </select>
      </div>
      <button type="submit" class="btn btn-info btn-lg my-4">Download Users</button><br>
      <!-- <input type="submit" class="button" value="Pobierz użytkowników"> -->
    </form>
    
    <div class="list-group">
      <a href="#" class="list-group-item list-group-item-action list-group-item-info">
        <div class="user-list">

        </div>
      </a>
      
    </div>

  </div>
  
  <script src="./main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

</body>

</html>
